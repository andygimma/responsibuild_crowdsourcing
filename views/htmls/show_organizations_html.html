{% extends "base.html" %}
{% block sidebarcontent %} 
{% for result in organization_results %}
<p><a href="/?organization={{ result.name }}">{{ result.name }}</a></p>
{% endfor %}
{% endblock %}

{% block bodycontent %}
        <div id="map" style="width: 700px; height: 400px"></div>

        <script>
                var lat = 40.0501038
                var lng = -73.9495823
//                 alert(lat + " " + lng);
                
                var map = L.map('map').setView([lat, lng], 10);

                L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
                }).addTo(map);


                L.marker([lat, lng]).addTo(map)
                        .bindPopup("<b>{{result.name}}</b><br />").openPopup();
                {% for result in organization_results %}
                var result_lat = {{ result.lat }};
                var result_lng = {{ result.lng }};
                
                    L.marker([result_lat, result_lng]).addTo(map)
                            .bindPopup("<b>{{result.name}}</b><br />").openPopup();
                    
                {% endfor %}
